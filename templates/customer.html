<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    
 
      <div class="jumbotron">
        <h1>Add or Delete Customer</h1>
        <form class="form-signin">
        <label for="inputcust_id" class="sr-only">Customer ID</label>
        <input type="cust_id" name="inputcust_id" id="inputcust_id" class="form-control" placeholder="cust_id" required autofocus>
        <label for="inputName" class="sr-only">Customer Name</label>
        <input type="Name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputCity" class="sr-only">City</label>
        <input type="City" name="inputCity" id="inputCity" class="form-control" placeholder="City" required>
         <label for="inputAcc_id" class="sr-only">Account ID</label>
        <input type="Acc_id" name="inputAcc_id" id="inputAcc_id" class="form-control" placeholder="Acc_id" required>
         
        <button id="btnaddCustomer" class="btn btn-lg btn-primary btn-block" type="button">Add Customer</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Wilmington 2020</p>
      </footer>
 
    </div>
  </body>
</html>
